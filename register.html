<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="glass-card login-container">
        <form id="reg-form">
            <h2>Create Account</h2>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Supriya..." required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="email@example.com" required>
            </div>
            <div class="input-group">
                <label>Contact</label>
                <input type="text" id="contact" placeholder="Phone number" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Create password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up Now</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script>
        document.getElementById('reg-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                contact: document.getElementById('contact').value,
                password: document.getElementById('password').value
            };

            const response = await fetch('http://localhost:5000/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("Success! Now please login.");
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
